<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="Scripts/ckeditor/ckeditor.js"></script>
        <script>
            var content;

            function getContent() {
                if (editor != null)
                    return editor.getData();
                else
                    return "editor not found!";
            }

            function alertContent() {
                alert(content);
            }

            function saveContent() {
                content = getContent();
            }

            function setContent(value) 
            {
	        editor.setData( value );
            }

            function insertHtml(value) {
                if (editor.mode == 'wysiwyg') {
                    editor.insertHtml(value);
                }
                else
                    alert('&#1042;&#1099;&#1081;&#1076;&#1080;&#1090;&#1077; &#1080;&#1079; &#1088;&#1077;&#1078;&#1080;&#1084;&#1072; &#1088;&#1077;&#1076;&#1072;&#1082;&#1090;&#1080;&#1088;&#1086;&#1074;&#1072;&#1085;&#1080;&#1103; HTML!');
            }

        </script>
    </head>
    <body>
		<form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
            </textarea>
            <script>
                var editor = CKEDITOR.replace( 'editor1', { on: {'instanceReady': function (evt) { evt.editor.execCommand('maximize'); }}});
            </script>
        </form>
    </body>
</html>
